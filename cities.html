<!DOCTYPE html>
<html lang="en">
    <head>
        <title>City Visits</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Visit cities with Corey Unruh</h1>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-sm-2">
                    U
                </div>
                <div class="col-sm-2">
                    N
                </div>
                <div class="col-sm-2">
                    R
                </div>
                <div class="col-sm-2">
                    U
                </div>
                <div class="col-sm-2">
                    H
                </div>
                <div class="col-sm-2">
                    C
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    Universal City
                </div>
                <div class="col-md">
                    Nashville
                </div>
                <div class="col-md">
                    Raleigh
                </div>
                <div class="col-md">
                    Upland
                </div>
                <div class="col-md">
                    Houston
                </div>
                <div class="col-md">
                    Colorado Springs
                </div>
            </div>
        </div>
        <div class="container">
            <img src="universal-city-overlook.jpg" class="img-fluid" alt="Overlook Picture of University City">
            <img src="houston-overlook.jpg" class="img-fluid" alt="Overlook Picture of Houston">
            <img src="colorado-springs-overlook.jpg" class="img-fluid" alt="Overlook Picture of Colorado Springs">
        </div>
        <div class="container">
            <img src="universal-city-overlook.jpg" class="img-thumbnail" alt="Overlook Picture of University City">
            <img src="houston-overlook.jpg" class="img-thumbnail" alt="Overlook Picture of Houston">
            <img src="colorado-springs-overlook.jpg" class="img-thumbnail" alt="Overlook Picture of Colorado Springs">
        </div>
        <br>
        <p>
            The row containing the City Names breaks first. This is because the column holding them take
            up more space and therefore need more room individually.
        </p>
    </body>
</html>
